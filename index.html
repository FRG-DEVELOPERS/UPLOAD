<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client to Client File Transfer</title>
</head>
<body>
    <h1>Client to Client File Transfer</h1>
    
    <!-- Upload Section for Client 1 -->
    <input type="file" id="fileInput" />
    <button id="sendFileBtn">Send File</button>
    
    <!-- Link to Share -->
    <p id="shareLink"></p>
    
    <!-- Download Section for Client 2 -->
    <button id="connectBtn">Connect to Client 1</button>
    <a id="downloadLink" style="display:none;">Download File</a>

    <script src="app.js"></script>
</body>
</html>
